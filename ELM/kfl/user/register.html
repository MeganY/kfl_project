<div class="container">
    <div class="alert alert-danger text-center" ng-show="msg.length!=0">
        温馨提示：{{msg}}
    </div>
    <div class="panel panel-success">
        <div class="panel-heading"><h4>添加用户</h4></div>
        <div class="panel-body">
            <form ng-submit="register()">
                <div class="form-group">
                    <label for="username">用户名:</label>
                    <input type="text" ng-model="userProfile.username" class="form-control" id="username" placeholder="请输入用户名">
                </div>
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" ng-model="userProfile.password" class="form-control" id="password" placeholder="请输入密码">
                </div>
                <div class="form-group">
                    <label for="password2">确认密码:</label>
                    <input type="password" ng-model="userProfile.password2" class="form-control" id="password2" placeholder="请输入确认密码">
                </div>
                    <button type="submit" class="btn btn-success btn-block">注册</button>
                    <br>
                    <div class="text-center">我要 <a href="#login">登录</a></div>
            </form>
        </div>
    </div>
</div>
