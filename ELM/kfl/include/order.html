<div ng-include="'./include/head.html'"></div>
<div class="container">
    <div class="alert alert-danger" ng-show="msg.length !== 0">
        提示信息：{{msg}}
    </div>
    <div class="panel panel-default">
        <div class="panel-body">
            <form action="">
                <div class="form-group">
                    <label for="telPerson">联系人:</label>
                    <input type="text" ng-model="username" class="form-control" id="telPerson" placeholder="请输入联系人">
                </div>
                <div class="form-group">
                    <label for="telPerson">性别:</label>
                    <input type="radio" name="sex" value="男" ng-model="sex">先生
                    <input type="radio" name="sex" value="女" ng-model="sex">女士
                </div>
                <div class="form-group">
                    <label for="tel">联系电话:</label>
                    <input type="tel" ng-model="phone" class="form-control" id="tel" placeholder="请输入电话号码">
                </div>
                <div class="form-group">
                    <label for="tel">送餐地址:</label>
                    <textarea ng-model="addr" style="width:100%;height:100px" ></textarea>
                </div>
            </form>
            <button ng-click="orderDish()" class="btn btn-success btn-block">确定下单</button>
        </div>
    </div>
</div>
<div ng-include="'./include/footer.html'"></div>
