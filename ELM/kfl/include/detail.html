<div ng-include="'./include/head.html'"></div>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading"><a href="#main">首页</a>  / 详情</div>
        <div class="panel-body">
            <h3>{{dish.name}}</h3>
            <div style="width:100%;border-top:1px solid #ddd;margin-bottom:15px;"></div>
            <img class="img-responsive" ng-src="./img/{{dish.img_lg}}">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span><b>主要食料</b>{{dish.material}}</span><br><br>
                    <p>{{dish.detail}}</p>
                    <div style="width:100%;height:1px;border-top:1px solid #ddd;margin:5px 0px;"></div>
                    <span style="color:red">￥{{dish.price}}</span>
                </div>
            </div>
        </div>
        <div class="panel-footer text-right">
            <a href="#order/{{dish.did}}"><button class="btn btn-success">我要订餐</button></a>
            <a href="#main"><button class="btn btn-warning">我再看看</button></a>
        </div>
    </div>
</div>
<div ng-include="'./include/footer.html'"></div>
